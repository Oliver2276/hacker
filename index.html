<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animación Hacker Texto con Botón</title>
<style>
  body {
    background-color: red;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    user-select: none;
    transition: background-color 1s ease, color 1s ease, font-family 1s ease;
    padding: 0 10px;
    box-sizing: border-box;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
  }

  #texto, button {
    z-index: 1;
    position: relative;
  }

  #texto {
    font-size: 4rem;
    white-space: nowrap;
    margin-bottom: 20px;
    transition: font-family 1s ease;
    word-break: break-word;
    max-width: 100%;
  }

  button {
    padding: 12px 25px;
    font-size: 1.2rem;
    background-color: #004400;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    max-width: 100%;
    box-sizing: border-box;
  }

  button:hover:not(:disabled) {
    background-color: #008800;
  }

  button:disabled {
    opacity: 0.5;
    cursor: default;
  }

  @media (max-width: 600px) {
    #texto {
      font-size: 2.5rem;
      white-space: normal;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      width: 100%;
      max-width: 300px;
    }
  }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<h1 id="texto">¡Hola, mundo!</h1>
<button id="btnHacker">Hacker</button>

<script>
  // Animación Matrix
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  const fontSize = 14;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#0F0';
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      if (y > height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Hacker Button Logic
  const texto = document.getElementById('texto');
  const btnHacker = document.getElementById('btnHacker');
  const numbers = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
  const targetText = 'ESTÁS HACKEADO';

  function convertirATextoBinario(original, callback) {
    let iteration = 0;
    const maxIterations = 20;
    const length = original.length;

    const interval = setInterval(() => {
      let displayed = '';
      for (let i = 0; i < length; i++) {
        if (iteration >= maxIterations) {
          displayed += numbers[Math.floor(Math.random() * numbers.length)];
        } else {
          if (Math.random() < iteration / maxIterations) {
            displayed += numbers[Math.floor(Math.random() * numbers.length)];
          } else {
            displayed += original[i];
          }
        }
      }
      texto.textContent = displayed;
      iteration++;
      if (iteration > maxIterations) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, 80);
  }

  function transformarANuevoTexto(nuevoTexto) {
    let displayed = texto.textContent.split('');
    let target = nuevoTexto.split('');
    const length = Math.max(displayed.length, target.length);
    let index = 0;

    const interval = setInterval(() => {
      if (index >= length) {
        clearInterval(interval);
        texto.textContent = nuevoTexto;
        return;
      }

      for (let i = 0; i < length; i++) {
        if (i <= index) {
          displayed[i] = target[i] || ' ';
        } else {
          displayed[i] = numbers[Math.floor(Math.random() * numbers.length)];
        }
      }

      texto.textContent = displayed.join('');
      index++;
    }, 120);
  }

  btnHacker.addEventListener('click', () => {
    btnHacker.disabled = true;
    document.body.style.backgroundColor = 'black';
    document.body.style.color = '#00ff00';
    document.body.style.fontFamily = 'monospace';
    texto.style.fontFamily = 'monospace';

    convertirATextoBinario(texto.textContent, () => {
      transformarANuevoTexto(targetText);
    });
  });
</script>

</body>
</html>
